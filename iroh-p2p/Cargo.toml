[package]
name = "iroh-p2p"
version = "0.1.0"
edition = "2021"
authors = ["Friedel Ziegelmayer <me@dignifiedquire.com>"]
license = "Apache-2.0/MIT"
repository = "https://github.com/n0-computer/iroh"
description = "Implementation of the p2p part of iroh"

[dependencies]
async-channel = "1.6.1"
asynchronous-codec = "0.6.0"
async-trait = "0.1"
anyhow = "1.0"
bytes = "1.1.0"
futures = "0.3.5"
futures-util = "0.3.5"
serde = { version = "1.0", features = ["derive"] }
smallvec = "1.1.0"
cid = "0.8.0"
lazy_static = "1.4"
ipld = { package = "libipld", version = "0.13" }
ipld-cbor = { package = "libipld-cbor", version = "0.13" }
iroh-bitswap = { path = "../iroh-bitswap" }
iroh-rpc-commands = { path = "../iroh-rpc-commands" }
tokio = { version = "1.0", features = ["time", "sync", "macros"] }
ahash = "0.7.6"
tracing = "0.1.34"
clap = "3.1.14"
ctrlc = "3.2.2"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }

[dependencies.libp2p]
version = "0.44"
default-features = false
features = [
  "gossipsub",
  "kad",
  "identify",
  "ping",
  "mdns",
  "noise",
  "yamux",
  "tcp-tokio",
  "dns-tokio",
  "mplex",
  "request-response",
  "websocket",
] 

[dependencies.multihash]
version = "0.16"
default-features = false
features = ["std", "multihash-impl", "identity", "sha2"]

[dev-dependencies]
tokio = { version = "1.0.1" }
#car = { path = "../car" }

[features]
default = []

